<!DOCTYPE html>
<html>

    <head>

        <title>Calculator App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" id="theme" href="theme-main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spartan">
        
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
       
        <script src="changecss.js"></script>
        <script src="calculus.js"></script>

    </head>

    <body>

        <div class="calculator">

            <div class="header">

                <div class="title">
                    <h2>calc</h2>
                </div>
    
                <div class="selector">

                    <p>THEME</p>

                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>

                    <div class="container">
                        <input type="range" min="1" max="50" value="1" class="theme-selector-handle" id="theme-selector" onchange="themeShifter()">
                    </div>
    
                </div>
    
            </div>
    
            <div id="screen" class="screen">
                <h1 id="screen-operator"> </h1>
                <h1 id="screen-display">0</h1>
            </div>
            
    
            <div class="keypad">
                
                <button class="key" id="7" onclick="insert(7)">7</button>
                <button class="key" id="8" onclick="insert(8)">8</button>
                <button class="key" id="9" onclick="insert(9)">9</button>
                <button class="key special" id="DEL" onclick="deleteKey()">DEL</button>

                <button class="key" id="4" onclick="insert(4)">4</button>
                <button class="key" id="5" onclick="insert(5)">5</button>
                <button class="key" id="6" onclick="insert(6)">6</button>
                <button class="key" id="PLUS" onclick="calc('add')">+</button>

                <button class="key" id="1" onclick="insert(1)">1</button>
                <button class="key" id="2" onclick="insert(2)">2</button>
                <button class="key" id="3" onclick="insert(3)">3</button>
                <button class="key" id="MINUS" onclick="calc('sub')">-</button>

                <button class="key" id="POINT" onclick="insert('.')">.</button>
                <button class="key" id="0" onclick="insert(0)">0</button>
                <button class="key" id="DIVIDE" onclick="calc('div')">/</button>
                <button class="key" id="TIMES" onclick="calc('mul')">x</button>

                <button class="key special wide" id="RESET" onclick="reset()">RESET</button>
                <button class="key submit wide" id="EQUALS" onclick="calc('')">=</button>
            </div>
            
        </div>
        
    </body>

</html>
